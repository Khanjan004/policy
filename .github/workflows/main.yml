on:
  pull_request:
    types: [opened, reopened]
    branches: 
      - master

jobs:
  build:
    name: Hello world
    runs-on: ubuntu-latest
    steps:
    - name: Install Python 3
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Run tests with pytest
      run: pytest 
